<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/materialize.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <nav class="green accent-3">
      <div class="nav-wrapper">
        <a href="#" class="brand-logo center">
          <span>News App</span>
          <div class="preloader-wrapper small active" style="top: 6px">
            <div class="spinner-layer spinner-blue-only">
              <div class="circle-clipperleft">
                <div class="circle"></div>
              </div>
              <div class="gap-patch">
                <div class="circle"></div>
              </div>
              <div class="circle-clipper right">
                <div class="circle"></div>
              </div>
            </div>
          </div>
        </a>
      </div>
    </nav>

    <div class="search-controls">
      <div class="container">
        <div class="row">
          <div class="center-align" style="width: 80%; margin: 0 auto">
            <div class="card">
              <form name="newsControls">
                <div class="card-content">
                  <span class="card-title">Search news</span>
                  <div class="left-align">
                    <label>Choose your country</label>
                    <select id="country" name="country">
                    </select>
                  </div>
                  <div class="left-align">
                    <label>Choose category</label>
                    <select id="category" name="category">
                    </select>
                  </div>
                  <div class="row">
                    <div class="input-field">
                      <input id="search" name="search" type="text" />
                      <label for="search">Search</label>
                      <button
                        class="btn-large waves-effect waves-light"
                        type="submit"
                        name="action"
                      >
                        Search
                        <i class="material-icons right">search</i>
                      </button>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="news-container">
      <div class="row"></div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="js/app.js"></script>
    <script src="js/materialize.min.js"></script>
  </body>
</html>
